<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--favicon-->
    <!--plugins-->
    <link href="../../static/staff/css/simplebar.css" rel="stylesheet">
    <link href="../../static/staff/css/perfect-scrollbar.css" rel="stylesheet">
    <link href="../../static/staff/css/metisMenu.min.css" rel="stylesheet">
    <link href="../../static/staff/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- loader-->
    <link href="../../static/staff/css/pace.min.css" rel="stylesheet">
    <script src="../../static/staff/js/pace.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="../../static/staff/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/staff/css/app.css" rel="stylesheet">
    <link href="../../static/staff/css/icons.css" rel="stylesheet">
    <!-- Theme Style CSS -->
    <link rel="stylesheet" href="../../static2/css/dark-theme.css">
    <link rel="stylesheet" href="../../static2/css/semi-dark.css">
    <link rel="stylesheet" href="../../static2/css/header-colors.css">
    <!-- animation css -->
    <link rel="stylesheet" href="../../static/plugins/animation/css/animate.min.css">
    <!-- vendor css -->
    <link rel="stylesheet" href="../../static/css/style_admin_2.css">
    <title>AutoWheel Staff Portal</title>
</head>

<body class="bg-theme bg-theme1">
    <!--wrapper-->
    <div class="wrapper">
        <!--sidebar wrapper -->
        <div class="sidebar-wrapper" data-simplebar="true">
            <div class="sidebar-header">
                <div><img src="../../static/staff/picture/logo-icon.png" class="logo-icon" alt="logo icon"></div>
                <div>
                    <h4 class="logo-text">AutoWheel</h4>
                </div>
                <div class="toggle-icon ms-auto"><i class='bx bx-arrow-to-left'></i></div>
            </div>
            <!--navigation-->
            <ul class="metismenu" id="menu">
                <li class="menu-label">UI Elements</li>
                <li>
                    <a href="javascript:;" class="has-arrow">
                        <div class="parent-icon"><i class="bx bx-category"></i></div>
                        <div class="menu-title">Management</div>
                    </a>
                    <ul>
                        <li><a href="{{ url_for('admin.index') }}"><i class="bx bx-right-arrow-alt"></i>Users</a></li>
                        <li><a href="{{ url_for('admin.category') }}"><i class="bx bx-right-arrow-alt"></i>Categories</a></li>
                        <li><a href="{{ url_for('admin.product') }}"><i class="bx bx-right-arrow-alt"></i>Cars</a></li>
                        <li><a href="{{ url_for('admin.order') }}"><i class="bx bx-right-arrow-alt"></i>Orders</a></li>
                        <li><a href="{{ url_for('chat.admin_chat') }}"><i class="bx bx-right-arrow-alt"></i>Chat</a></li>
                    </ul>
                </li>
            </ul>
            <!--end navigation-->
        </div>
        <!--end sidebar wrapper -->
        <!--start header -->
        <header>
            <div class="topbar d-flex align-items-center">
                <nav class="navbar navbar-expand">
                    <div class="mobile-toggle-menu"><i class='bx bx-menu'></i></div>
                    <div class="search-bar flex-grow-1">
                        <div class="position-relative search-bar-box"><input type="text" class="form-control search-control" placeholder="Type to search..."><span class="position-absolute top-50 search-show translate-middle-y"><i class='bx bx-search'></i></span><span class="position-absolute top-50 search-close translate-middle-y"><i class='bx bx-x'></i></span></div>
                    </div>
                    <div class="top-menu ms-auto">
                    </div>
                    <div class="user-box dropdown"><a class="d-flex align-items-center nav-link dropdown-toggle dropdown-toggle-nocaret" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><img src="../../static/storage/avatars/avatar_admin.jpg" class="user-img" alt="user avatar"><div class="user-info ps-3"><p class="user-name mb-0">MetaPluser</p><p class="designattion mb-0">Head Staff</p></div></a>
                        <ul
                            class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="javascript:;"><i class="bx bx-user"></i><span>Profile</span></a></li>
                            <li><a class="dropdown-item" href="javascript:;"><i class="bx bx-cog"></i><span>Settings</span></a></li>
                            <li><a class="dropdown-item" href="javascript:;"><i class='bx bx-home-circle'></i><span>Dashboard</span></a></li>
                            <li><a class="dropdown-item" href="javascript:;"><i class='bx bx-dollar-circle'></i><span>Earnings</span></a></li>
                            <li><a class="dropdown-item" href="javascript:;"><i class='bx bx-download'></i><span>Downloads</span></a></li>
                            <li>
                                <div class="dropdown-divider mb-0"></div>
                            </li>
                            <li><a class="dropdown-item" href="javascript:;"><i class='bx bx-log-out-circle'></i><span>Logout</span></a></li>
                            </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!--end header -->

        <!--Page Wrapper-->
        {% block content %}
        {% endblock %}

        <!-- <div class="overlay toggle-icon"></div> -->
        <!--end overlay-->
        <!--Start Back To Top Button--><a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
        <!--End Back To Top Button-->
        <!-- <footer class="page-footer"> -->
            <!-- <p class="mb-0">Copyright (c) 2021. All right By <a href="http://www.sucai8.cn">sucai8.cn</a>.</p> -->
        <!-- </footer> -->
    </div>
    <!--end wrapper-->
    <!--start switcher-->
    <div class="switcher-wrapper">
        <div class="switcher-btn"><i class='bx bx-cog bx-spin'></i></div>
        <div class="switcher-body">
            <div class="d-flex align-items-center">
                <h5 class="mb-0 text-uppercase">Theme Customizer</h5><button type="button" class="btn-close ms-auto close-switcher" aria-label="Close"></button></div>
            <hr>
            <p class="mb-0">Gaussian Texture</p>
            <hr>
            <ul class="switcher">
                <li id="theme1"></li>
                <li id="theme2"></li>
                <li id="theme3"></li>
                <li id="theme4"></li>
                <li id="theme5"></li>
                <li id="theme6"></li>
            </ul>
            <hr>
            <p class="mb-0">Gradient Background</p>
            <hr>
            <ul class="switcher">
                <li id="theme7"></li>
                <li id="theme8"></li>
                <li id="theme9"></li>
                <li id="theme10"></li>
                <li id="theme11"></li>
                <li id="theme12"></li>
            </ul>
        </div>
    </div>
    <!--end switcher-->
    <!-- Bootstrap JS -->
    <script src="../../static/staff/js/bootstrap.bundle.min.js"></script>
    <!--plugins-->
    <script src="{{ url_for('static', filename="staff/js/jquery.min.js") }}"></script>
    <script src="../../static/staff/js/simplebar.min.js"></script>
    <script src="../../static/staff/js/metisMenu.min.js"></script>
    <script src="../../static/staff/js/perfect-scrollbar.js"></script>
    <script src="../../static/staff/js/apexcharts.min.js"></script>
    <script src="../../static/staff/js/jquery.dataTables.min.js"></script>
    <script src="../../static/staff/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#Transaction-History').DataTable({
                lengthMenu: [
                    [6, 10, 20, -1],
                    [6, 10, 20, 'Todos']
                ]
            })
        });
    </script>
    <script src="../../static/staff/js/index.js"></script>
    <!--app JS-->
    <script src="../../static/staff/js/app.js"></script>
    <script>
        new PerfectScrollbar('.product-list');
        new PerfectScrollbar('.customers-list');
    </script>

    <script src="../../static/js/vendor-all.min.js"></script>
    <script src="../../static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/js/pcoded.min.js"></script>
    
</body>
</html>
